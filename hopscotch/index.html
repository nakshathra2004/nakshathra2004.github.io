<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Hopscotch</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: auto;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 1000px;
        }

        .game-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .timer {
            font-size: 18px;
            font-weight: bold;
            color: #d32f2f;
        }

        .lives {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .heart {
            color: #e91e63;
            font-size: 20px;
        }

        .heart.lost {
            color: #ccc;
        }

        .hopscotch-board {
            display: flex;
            max-width: 1000px;
            width: 100%;
            flex-wrap: wrap;
            flex-direction: column-reverse;
            gap: 8px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .row {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .tile {
            width: clamp(90px, 15vw, 800px);
            height: clamp(60px, 12vw, 100px);
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 50%, #0288d1 100%);
            border: 3px solid #0277bd;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 6vw, 36px);
            font-weight: bold;
            color: #1a237e;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            user-select: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .hopscotch-board {
                padding: 15px;
                gap: 6px;
            }
            
            .row {
                gap: 6px;
            }
            
            .game-info {
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .hopscotch-board {
                padding: 10px;
                gap: 4px;
            }
            
            .row {
                gap: 4px;
            }
        }

        .tile::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><g fill="rgba(255,255,255,0.3)"><circle cx="20" cy="20" r="2"/><circle cx="80" cy="20" r="1.5"/><circle cx="50" cy="50" r="2.5"/><circle cx="10" cy="80" r="1"/><circle cx="90" cy="70" r="2"/><circle cx="70" cy="30" r="1.5"/></g></svg>') repeat;
            animation: snowfall 20s linear infinite;
            pointer-events: none;
        }

        @keyframes snowfall {
            0% { transform: translateY(-100%) rotate(0deg); }
            100% { transform: translateY(100%) rotate(360deg); }
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .tile.current {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 50%, #e65100 100%);
            border-color: #d84315;
            animation: pulse 1s infinite alternate;
        }

        .tile.visited {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 50%, #2e7d32 100%);
            border-color: #1b5e20;
        }

        .tile.stone {
            background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 50%, #4a148c 100%);
            border-color: #4a148c;
            animation: wiggle 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4); }
            100% { box-shadow: 0 6px 30px rgba(255, 152, 0, 0.8); }
        }

        .starting-stone {
            background: linear-gradient(135deg, #795548 0%, #5d4037 50%, #3e2723 100%);
            border-color: #3e2723;
            font-size: 18px;
            font-weight: bold;
            color: #fff8e1;
        }

        .starting-stone:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(121, 85, 72, 0.4);
        }

        .starting-stone.current {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 50%, #e65100 100%);
            border-color: #d84315;
            animation: pulse 1s infinite alternate;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }

        .throw-btn {
            background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
            color: white;
        }

        .throw-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
        }

        .reset-btn {
            background: linear-gradient(135deg, #607d8b 0%, #455a64 100%);
            color: white;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(96, 125, 139, 0.4);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            max-width: 90%;
            margin-top: 15px;
            text-align: left;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .instructions h3 {
            margin-top: 0;
            color: #1a237e;
        }

        .instructions p {
            margin: 8px 0;
            font-size: clamp(14px, 3.5vw, 16px);
        }

        .difficulty-indicator {
            background: linear-gradient(135deg, #ff5722 0%, #d84315 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px 0;
            display: inline-block;
        }

        .stone-indicator {
            font-size: 18px;
            margin: 10px 0;
            color: #1a237e;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <h1>‚ùÑÔ∏è Winter Hopscotch ‚ùÑÔ∏è</h1>
            <div class="stone-indicator" id="stoneIndicator">Stone on: None</div>
            <div class="game-stats">
                <div>Round: <span id="currentTurn">1</span>/10</div>
                <div class="timer" id="timer">Time: 00:00</div>
                <div class="lives" id="lives">
                    <span>Lives:</span>
                    <span class="heart">‚ô•</span>
                    <span class="heart">‚ô•</span>
                    <span class="heart">‚ô•</span>
                </div>
            </div>
        </div>

        <div class="hopscotch-board" id="board">
            <!-- Row 4: Tiles 9-10 -->
            <div class="row">
                <div class="tile" data-number="9">9</div>
                <div class="tile" data-number="10">10</div>
            </div>
            
            <!-- Row 3: Tile 8 -->
            <div class="row">
                <div class="tile" data-number="8">8</div>
            </div>
            
            <!-- Row 2: Tiles 6-7 -->
            <div class="row">
                <div class="tile" data-number="6">6</div>
                <div class="tile" data-number="7">7</div>
            </div>
            
            <!-- Row 1: Tile 5 -->
            <div class="row">
                <div class="tile" data-number="5">5</div>
            </div>
            
            <!-- Row 0: Tiles 3-4 -->
            <div class="row">
                <div class="tile" data-number="3">3</div>
                <div class="tile" data-number="4">4</div>
            </div>
            
            <!-- Row -1: Tile 2 -->
            <div class="row">
                <div class="tile" data-number="2">2</div>
            </div>
            
            <!-- Row -2: Tile 1 -->
            <div class="row">
                <div class="tile" data-number="1">1</div>
            </div>
            
            <!-- Starting/Ending Stone -->
            <div class="row">
                <div class="tile starting-stone" data-number="0">START</div>
            </div>
        </div>

        <div class="controls">
            <button class="throw-btn" onclick="throwStone()">ü™® Throw Stone</button>
            <button class="reset-btn" onclick="resetGame()">üîÑ Reset Game</button>
        </div>

        <!-- <div class="instructions">
            <h3>üéØ Challenge Mode Rules:</h3>
            <div class="difficulty-indicator">‚ö° EXPERT DIFFICULTY ‚ö°</div>
            <p><strong>1.</strong> You have only 3 lives - lose one for each mistake!</p>
            <p><strong>2.</strong> Each round has a 60-second time limit ‚è∞</p>
            <p><strong>3.</strong> Must complete perfect sequence: START ‚Üí 1‚Üí10 ‚Üí START</p>
            <p><strong>4.</strong> Skip the purple stone tile on both up AND down journey</p>
            <p><strong>5.</strong> Wrong moves, timeouts, or clicking stone = lose a life!</p>
            <p><strong>6.</strong> Complete all 10 rounds without losing all lives to win! üèÜ</p>
            <p><strong>Tip:</strong> Orange tile shows your next move. Think fast, hop faster! ‚ö°</p>
        </div> -->
    </div>

    <script>
        let currentRound = 1;
        let stonePosition = null;
        let gameState = 'ready'; // ready, throwing, hopUp, hopDown, won, gameOver
        let currentPosition = 0;
        let visitedTiles = [];
        let direction = 'up'; // up or down
        let lives = 3;
        let timer = 0;
        let gameTimer = null;
        let roundTimer = null;
        let roundTimeLimit = 60; // 60 seconds per round
        let gameStartTime = null;

        function startGameTimer() {
            if (gameTimer) clearInterval(gameTimer);
            gameStartTime = Date.now();
            gameTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function startRoundTimer() {
            if (roundTimer) clearInterval(roundTimer);
            let timeLeft = roundTimeLimit;
            
            roundTimer = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(roundTimer);
                    loseLife("Time's up! ‚è∞");
                }
            }, 1000);
        }

        function stopRoundTimer() {
            if (roundTimer) {
                clearInterval(roundTimer);
                roundTimer = null;
            }
        }

        function loseLife(reason) {
            lives--;
            updateLivesDisplay();
            stopRoundTimer();
            
            if (lives <= 0) {
                gameState = 'gameOver';
                clearInterval(gameTimer);
                setTimeout(() => {
                    alert(`üíÄ Game Over! ${reason}\n\nYou made it to Round ${currentRound}. Try again!`);
                }, 100);
            } else {
                setTimeout(() => {
                    alert(`üíî ${reason}\nLives remaining: ${lives}`);
                    resetRound();
                }, 100);
            }
        }

        function updateLivesDisplay() {
            const heartsContainer = document.getElementById('lives');
            const hearts = heartsContainer.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('lost');
                } else {
                    heart.classList.add('lost');
                }
            });
        }

        function throwStone() {
            if (gameState !== 'ready') return;
            
            if (!gameStartTime) {
                startGameTimer();
            }
            
            // Remove previous stone and visited tiles
            document.querySelectorAll('.tile').forEach(tile => {
                tile.classList.remove('stone', 'current', 'visited');
            });
            
            // Place stone on current round number
            stonePosition = currentRound;
            const stoneTile = document.querySelector(`[data-number="${stonePosition}"]`);
            if (stoneTile) {
                stoneTile.classList.add('stone');
            }
            
            updateStoneIndicator();
            gameState = 'hopUp';
            currentPosition = 0;
            visitedTiles = [];
            direction = 'up';
            
            startRoundTimer();
            updateCurrentTile();
        }

        function updateStoneIndicator() {
            const indicator = document.getElementById('stoneIndicator');
            indicator.textContent = stonePosition ? `Stone on: ${stonePosition}` : 'Stone on: None';
        }

        function updateCurrentTile() {
            document.querySelectorAll('.tile').forEach(tile => {
                tile.classList.remove('current');
            });
            
            let nextTile;
            if (direction === 'up') {
                nextTile = getNextValidTile(currentPosition + 1);
            } else { // direction === 'down'
                nextTile = getNextValidTile(currentPosition - 1);
            }
            
            if (nextTile >= 0 && nextTile <= 10) {
                const currentTile = document.querySelector(`[data-number="${nextTile}"]`);
                if (currentTile && !currentTile.classList.contains('stone')) {
                    currentTile.classList.add('current');
                }
            }
        }

        function getNextValidTile(targetTile) {
            if (direction === 'up') {
                // Going up: skip stone tile, continue to next
                while (targetTile <= 10 && targetTile === stonePosition) {
                    targetTile++;
                }
                return targetTile <= 10 ? targetTile : -1;
            } else {
                // Going down: skip stone tile, continue to previous
                while (targetTile >= 0 && targetTile === stonePosition) {
                    targetTile--;
                }
                return targetTile >= 0 ? targetTile : -1;
            }
        }

        function updateVisitedTiles() {
            visitedTiles.forEach(num => {
                const tile = document.querySelector(`[data-number="${num}"]`);
                if (tile && !tile.classList.contains('stone') && !tile.classList.contains('current')) {
                    tile.classList.add('visited');
                }
            });
        }

        // Add click event listeners to tiles
        document.querySelectorAll('.tile').forEach(tile => {
            tile.addEventListener('click', function() {
                if (gameState !== 'hopUp' && gameState !== 'hopDown') return;
                
                const tileNumber = parseInt(this.dataset.number);
                
                // Check if this is a valid move
                if (tileNumber === stonePosition) {
                    loseLife("You stepped on the stone! ü™®");
                    return;
                }
                
                // Determine what the next valid tile should be
                let expectedTile;
                if (direction === 'up') {
                    expectedTile = getNextValidTile(currentPosition + 1);
                } else {
                    expectedTile = getNextValidTile(currentPosition - 1);
                }
                
                if (tileNumber !== expectedTile) {
                    loseLife(`Wrong move! Expected tile ${expectedTile} üö´`);
                    return;
                }
                
                // Valid move
                if (currentPosition >= 0) {
                    visitedTiles.push(currentPosition);
                }
                currentPosition = tileNumber;
                updateVisitedTiles();
                
                // Check game progression
                if (direction === 'up') {
                    if (currentPosition === 10) {
                        // Reached the end, now go back down
                        direction = 'down';
                        gameState = 'hopDown';
                        updateCurrentTile();
                    } else {
                        updateCurrentTile();
                    }
                } else { // direction === 'down'
                    if (currentPosition === 0) {
                        // Completed the round - reached starting stone
                        stopRoundTimer();
                        setTimeout(() => {
                            alert(`üéâ Round ${currentRound} complete!\nTime bonus: Well done!`);
                            currentRound++;
                            
                            if (currentRound > 10) {
                                clearInterval(gameTimer);
                                const finalTime = document.getElementById('timer').textContent;
                                alert(`üèÜ VICTORY! You've mastered Winter Hopscotch!\n\nFinal ${finalTime}\nLives remaining: ${lives}/3\n\nYou're a hopscotch champion! ‚ùÑÔ∏è`);
                                gameState = 'won';
                            } else {
                                resetRound();
                            }
                        }, 500);
                    } else {
                        updateCurrentTile();
                    }
                }
            });
        });

        function resetRound() {
            gameState = 'ready';
            currentPosition = 0;
            stonePosition = null;
            visitedTiles = [];
            direction = 'up';
            stopRoundTimer();
            
            document.querySelectorAll('.tile').forEach(tile => {
                tile.classList.remove('stone', 'current', 'visited');
            });
            
            updateStoneIndicator();
            document.getElementById('currentTurn').textContent = currentRound;
        }

        function resetGame() {
            currentRound = 1;
            lives = 3;
            timer = 0;
            gameStartTime = null;
            clearInterval(gameTimer);
            clearInterval(roundTimer);
            updateLivesDisplay();
            document.getElementById('timer').textContent = 'Time: 00:00';
            resetRound();
        }

        // Initialize the display
        updateStoneIndicator();
        updateLivesDisplay();
    </script>
</body>
</html>
